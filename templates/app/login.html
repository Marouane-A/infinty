{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Forms</title>
{% load staticfiles %}

<link href="{% static "app/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
<link href="{% static "app/css/datepicker3.css" %}" rel="stylesheet" type="text/css">
<link href="{% static "app/css/styles.css" %} " rel="stylesheet" type="text/css">

<!--[if lt IE 9]>
<script src="{% static 'app/js/html5shiv.js' %}"></script>
<script src="{% static 'app/js/respond.min.js' %}"></script>
<![endif]-->

</head>

<body>
	
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
                    <div class="text-center">
                        <img  src="{% static  'app/inf.png'%}">
                        <h1>Infinity</h1>

                        <h3>Log in</h3>
                    </div>

                </div>
				<div class="panel-body">
					<form role="form" method="post"   action="{% url 'index' %}">
                         {% csrf_token %}
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="Username" name="username" type="text" autofocus="">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password" type="password" value="">
							</div>
                             <input type="submit" value="Login"
                       class="btn btn-primary pull-right" />
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me">Remember Me
								</label>
							</div>

						</fieldset>
					</form>
				</div>

			</div>
		</div><!-- /.col-->

	</div><!-- /.row -->	
	
		

	<script src="{% static 'app/js/jquery-1.11.1.min.js' %}"></script>
	<script src="{% static 'app/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'app/js/chart.min.js' %}"></script>
	<script src="{% static 'app/js/chart-data.js' %}"></script>
	<script src="{% static 'app/js/easypiechart.js' %}"></script>
	<script src="{% static 'app/js/easypiechart-data.js' %}"></script>
	<script src="{% static 'app/js/bootstrap-datepicker.js' %}"></script>
	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){
				$(this).find('em:first').toggleClass("glyphicon-minus");
			});
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>
</body>

</html>
